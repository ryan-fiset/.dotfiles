set -g default-terminal "screen-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# r to reload config
unbind r
bind r source-file ~/.tmux.conf

# Vim direction keybindings for resizing
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z # m to maximize a pane

set -g mouse on # Activate mouse

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# tmp plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugin
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persists tmux session duirng computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # Saves tmux session every 15 minutes

# Theme
set -g @plugin 'egel/tmux-gruvbox' 
set -g @tmux-gruvbox 'dark' # or 'light'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# initialize tpm (keey at very bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
